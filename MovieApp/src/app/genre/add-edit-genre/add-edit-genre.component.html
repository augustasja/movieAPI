<div class="form-group row">
    <label class="col-sm-2 col-form-label">Genre Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="type">
    </div>
</div>

<button (click)="addGenre()" *ngIf="gen.id == 0" class="btn btn-primary">Add</button>
<button (click)="updateGenre()" *ngIf="gen.type != 0" class="btn btn-primary">Update</button>
