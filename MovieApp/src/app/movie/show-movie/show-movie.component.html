


<div class="container justify-content-center">
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false">
    Add Movie
  </button>
  <div class="form-group">
    <input type="text" [(ngModel)]="search" placeholder="Enter name or genre">
    <button class="btn btn-primary m-2" data-toggle="input" type="button" (click)="searchMovieClick()">Search</button>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
          (click)="closeClick()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <app-add-edit-movie [movie]="movie" *ngIf="ActivateAddEditMovieComp"></app-add-edit-movie>
        </div>
      </div>
    </div>
  </div>

    <table class="table table-striped ">
        <thead>
            <tr>
                <th>Name</th>
                <th>Release Date</th>
                <th>Genre</th>
                <th>Actors</th>
            </tr>
        </thead>
            <tbody>
                <tr *ngFor="let dataItem of MovieList">
                    <td>{{dataItem.name}}</td>
                    <td>{{dataItem.releaseDate}}</td>
                    <td>{{dataItem.genreName}}</td>
                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Show Actors
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a *ngFor="let actor of dataItem.actors">{{actor.fullName}}, </a>
                      </div>
                    </div>
                    <td class="float-right">
                        <button type="button" class="btn btn-info mr-1" data-toggle="modal" data-target="#exampleModal"
                        (click)="editClick(dataItem)">
                            Edit
                        </button>
                        <button type="button" class="btn btn-danger mr-1" data-toggle="modal" data-target="#exampleModal"
                        (click)="deleteClick(dataItem)">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
